<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quotes</ion-title>
    </ion-toolbar>
  </ion-header>

          <ion-card class="ion-align-items-center">
            <ion-card-title>
                  {{currentQuote.author}}
            </ion-card-title>
            <ion-card-header>category: {{currentQuote.category}}</ion-card-header>
            <ion-card-content>"{{currentQuote.quote}}"</ion-card-content>
          </ion-card>
  </ion-content >
<ion-footer class="ion-align-items-center ion-padding">
  <ion-button class="ion-padding-bottom" expand="full" (click)="addToFavorites()"> {{isFavorite ? 'remove from favorites':'add to favorites'}}</ion-button>
  <ion-button expand="full" (click)="onNewQuote()">New Quote</ion-button>
</ion-footer>
